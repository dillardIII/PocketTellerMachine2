<!DOCTYPE html>
<html>
<head>
  <title>ğŸ”Œ Connect Wallet</title>
  <style>
    body {
      background-color: #0a0a0a;
      color: #00ffcc;
      font-family: monospace;
      padding: 40px;
    }
    button {
      background-color: #00ff99;
      color: black;
      padding: 12px 24px;
      border: none;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>ğŸ”— Connect MetaMask Wallet</h1>
  <button onclick="connectWallet()">Connect Wallet</button>

  <div id="result"></div>

  <script>
    async function connectWallet() {
      if (!window.ethereum) {
        alert("MetaMask is not installed.");
        return;
      }

      try {
        const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
        const address = accounts[0];

        const response = await fetch('/wallet_balance_env', {
          method: 'GET',
          headers: { 'Content-Type': 'application/json' }
        });

        const data = await response.json();

        if (data.error) {
          document.getElementById("result").innerHTML = `<p style='color:red;'>âŒ ${data.error}</p>`;
        } else {
          document.getElementById("result").innerHTML = `
            <p>ğŸ‘› Address: ${data.address}</p>
            <p>ğŸ’° Balance: ${data.balance_eth} ETH</p>
            <p>Status: ${data.status}</p>
          `;
        }

      } catch (err) {
        console.error(err);
        document.getElementById("result").innerHTML = `<p style='color:red;'>âŒ ${err.message}</p>`;
      }
    }
  </script>
</body>
</html>
