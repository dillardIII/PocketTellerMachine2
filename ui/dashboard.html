<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PTM Dashboard</title>
  <style>
    body {
      background-color: #0a0a0a;
      color: #00ffcc;
      font-family: monospace;
      padding: 20px;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 10px;
      color: #ffffff;
    }
    .section {
      margin-bottom: 30px;
      background-color: #111;
      padding: 20px;
      border: 1px solid #333;
    }
    .btn {
      background-color: #00ffcc;
      color: #000;
      padding: 10px 16px;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #009988;
    }
  </style>
</head>
<body>

  <h1>ğŸ“Š PocketTellerMachine â€“ Dashboard</h1>

  <div class="section">
    <h2>System Status</h2>
    <button class="btn" onclick="checkStatus()">Check System</button>
    <pre id="statusOutput">Click to load status...</pre>
  </div>

  <div class="section">
    <h2>Trade Summary</h2>
    <button class="btn" onclick="loadTrades()">Load Summary</button>
    <pre id="tradeOutput">Click to load trades...</pre>
  </div>

  <div class="section">
    <h2>Control Links</h2>
    <ul>
      <li><a href="/vault/viewer" style="color:#00ffcc;">ğŸ” View Vault</a></li>
      <li><a href="/assistants/active" style="color:#00ffcc;">ğŸ­ Current Assistant</a></li>
      <li><a href="/wallet/snapshot" style="color:#00ffcc;">ğŸ’¼ Wallet Snapshot</a></li>
      <li><a href="/trade/history" style="color:#00ffcc;">ğŸ“œ Trade History</a></li>
      <li><a href="/intel?topic=SPY" style="color:#00ffcc;">ğŸ“¡ Request Intel</a></li>
    </ul>
  </div>

  <script>
    async function checkStatus() {
      const res = await fetch("/system/status");
      const data = await res.json();
      document.getElementById("statusOutput").textContent = JSON.stringify(data, null, 2);
    }

    async function loadTrades() {
      const res = await fetch("/trade/summary");
      const data = await res.json();
      document.getElementById("tradeOutput").textContent = JSON.stringify(data, null, 2);
    }
  </script>

</body>
</html>
