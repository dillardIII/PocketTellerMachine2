<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PTM Profile Stats</title>
  <style>
    body {
      background: #121212;
      color: #f0f0f0;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 30px;
    }

    h1 {
      text-align: center;
      color: #6fd672;
      margin-bottom: 25px;
    }

    .profile-box {
      max-width: 700px;
      margin: auto;
      background: #1e1e1e;
      border: 1px solid #333;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 0 12px rgba(0,255,100,0.05);
    }

    .avatar-row {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #6fd672;
    }

    .info {
      flex: 1;
    }

    .info h2 {
      margin: 0;
      font-size: 22px;
    }

    .role {
      font-size: 14px;
      color: #ccc;
      margin-top: 4px;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .stat {
      background: #222;
      border: 1px solid #333;
      border-radius: 10px;
      padding: 16px;
      text-align: center;
    }

    .stat .label {
      font-size: 14px;
      color: #aaa;
    }

    .stat .value {
      font-size: 22px;
      font-weight: bold;
      color: #00e676;
    }

    .badge-display {
      margin-top: 30px;
    }

    .badge-display h3 {
      margin-bottom: 10px;
    }

    .badges {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .badge {
      background: #444;
      color: #ffe055;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 13px;
    }
  </style>
</head>
<body>

  <h1>My Profile</h1>

  <div class="profile-box">
    <div class="avatar-row">
      <img src="/static/avatars/you.png" class="avatar" alt="User Avatar">
      <div class="info">
        <h2>Dillard "Boo" Johnson</h2>
        <div class="role">Title: XP General | Level 9</div>
      </div>
    </div>

    <div class="stats-grid">
      <div class="stat">
        <div class="label">Total XP</div>
        <div class="value">5,220</div>
      </div>
      <div class="stat">
        <div class="label">Win Rate</div>
        <div class="value">76%</div>
      </div>
      <div class="stat">
        <div class="label">Quizzes Passed</div>
        <div class="value">13</div>
      </div>
      <div class="stat">
        <div class="label">Badges Earned</div>
        <div class="value">8</div>
      </div>
      <div class="stat">
        <div class="label">Bots Used</div>
        <div class="value">4</div>
      </div>
      <div class="stat">
        <div class="label">Assistant Voices</div>
        <div class="value">6</div>
      </div>
    </div>

    <div class="badge-display">
      <h3>My Badges:</h3>
      <div class="badges">
        <div class="badge">XP Warrior</div>
        <div class="badge">Chart Master</div>
        <div class="badge">Voice Explorer</div>
        <div class="badge">Streak King</div>
        <div class="badge">Risk Tamer</div>
        <div class="badge">Quiz Champ</div>
      </div>
    </div>
  </div>

</body>
</html>
