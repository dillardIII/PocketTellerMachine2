<!DOCTYPE html>
<html>
<head>
    <title>PTM - Scored Congress Trades</title>
    <style>
        body {
            background: #111;
            color: #eee;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            color: #4caf50;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            background: #222;
            border-collapse: collapse;
            border-radius: 10px;
            overflow: hidden;
        }
        th, td {
            padding: 10px;
            border-bottom: 1px solid #333;
            text-align: left;
        }
        th {
            background: #333;
        }
        tr:hover {
            background-color: #2a2a2a;
        }
        .high-score {
            color: #4caf50;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Scored Congress Trades</h1>
    <table>
        <tr>
            <th>Politician</th>
            <th>Ticker</th>
            <th>Date</th>
            <th>Score</th>
        </tr>
        {% for trade in trades %}
        <tr>
            <td>{{ trade.politician }}</td>
            <td>{{ trade.ticker }}</td>
            <td>{{ trade.date }}</td>
            <td class="{% if trade.score >= 7 %}high-score{% endif %}">{{ trade.score }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
