<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cole Phase 12 - Avatar & Voice Dashboard</title>
    <style>
        body {
            background-color: #101010;
            color: #00ffcc;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            color: #00ffcc;
            text-align: center;
            margin-bottom: 30px;
        }
        .section {
            background: #181818;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 0 12px rgba(0, 255, 200, 0.2);
        }
        .button {
            background-color: #00ffcc;
            color: #101010;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
            font-weight: bold;
        }
        .button:hover {
            background-color: #1affd5;
        }
    </style>
</head>
<body>

    <h1>Cole Avatar & Voice Dashboard</h1>

    <div class="section">
        <h2>Available Personas</h2>
        <p>View and manage active personas.</p>
        <button class="button" onclick="alert('Feature coming in Phase 13')">View Personas</button>
    </div>

    <div class="section">
        <h2>Voice & Style Control</h2>
        <p>Preview and adjust voice style, tone, and emotion.</p>
        <button class="button" onclick="alert('Feature coming in Phase 13')">Open Voice Styler</button>
    </div>

    <div class="section">
        <h2>Avatar Creator</h2>
        <p>Create or modify avatars and assign them to personas.</p>
        <button class="button" onclick="alert('Feature coming in Phase 13')">Open Avatar Creator</button>
    </div>

</body>
</html>
