<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PTM Bot Editor</title>
  <style>
    body {
      background-color: #121212;
      color: #f0f0f0;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 30px;
    }

    h1 {
      text-align: center;
      color: #6fd672;
      margin-bottom: 30px;
    }

    .editor-box {
      max-width: 800px;
      margin: auto;
      background: #1e1e1e;
      border: 1px solid #333;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 0 10px rgba(0,255,100,0.05);
    }

    label {
      display: block;
      margin-top: 18px;
      margin-bottom: 6px;
      font-weight: bold;
    }

    select, input[type="text"], input[type="number"] {
      width: 100%;
      padding: 10px;
      background: #222;
      color: #fff;
      border: 1px solid #444;
      border-radius: 8px;
    }

    .toggle-group {
      display: flex;
      gap: 12px;
      margin-top: 14px;
    }

    .toggle-group label {
      flex: 1;
      background: #2a2a2a;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
      border: 1px solid #444;
    }

    .toggle-group input[type="radio"] {
      display: none;
    }

    .toggle-group input[type="radio"]:checked + label {
      background: #6fd672;
      color: #111;
      border-color: #6fd672;
      font-weight: bold;
    }

    button {
      margin-top: 30px;
      padding: 12px 24px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #80e487;
    }
  </style>
</head>
<body>

  <h1>Bot Editor</h1>

  <div class="editor-box">
    <label for="botName">Select Bot</label>
    <select id="botName">
      <option value="mo_cash">Mo Cash</option>
      <option value="strategist">Strategist</option>
      <option value="mentor">Mentor</option>
      <option value="drill">Drill Instructor</option>
    </select>

    <label for="strategy">Default Strategy</label>
    <select id="strategy">
      <option>Credit Spread</option>
      <option>Iron Condor</option>
      <option>Covered Call</option>
      <option>Basic Buy/Sell</option>
    </select>

    <label for="risk">Risk Level (1-10)</label>
    <input type="number" id="risk" min="1" max="10" value="5" />

    <label for="voice">Voice Assistant</label>
    <select id="voice">
      <option>Mentor</option>
      <option>Mo Cash</option>
      <option>Strategist</option>
      <option>Optimist</option>
    </select>

    <label>Trading Mode</label>
    <div class="toggle-group">
      <input type="radio" name="mode" id="mode-paper" checked />
      <label for="mode-paper">Paper</label>
      <input type="radio" name="mode" id="mode-live" />
      <label for="mode-live">Live</label>
    </div>

    <button onclick="saveBotConfig()">Save Configuration</button>
  </div>

  <script>
    function saveBotConfig() {
      const bot = document.getElementById("botName").value;
      const strategy = document.getElementById("strategy").value;
      const risk = document.getElementById("risk").value;
      const voice = document.getElementById("voice").value;
      const mode = document.getElementById("mode-live").checked ? "live" : "paper";

      const config = { bot, strategy, risk, voice, mode };
      console.log("Saved Bot Config:", config);
      alert("Configuration saved for " + bot + "!");
    }
  </script>

</body>
</html>
