<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <title>Upload Assistant Avatar</title>
  <style>
    :root[data-theme="dark"] {
      --bg-color: #121212;
      --text-color: #f0f0f0;
      --card-bg: #1e1e1e;
    }

    :root[data-theme="light"] {
      --bg-color: #f4f4f4;
      --text-color: #222222;
      --card-bg: #ffffff;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: Arial, sans-serif;
      padding: 30px;
      text-align: center;
      transition: background-color 0.3s, color 0.3s;
    }

    .upload-box {
      background: var(--card-bg);
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      margin-top: 40px;
    }

    input[type="file"] {
      margin-top: 15px;
    }

    .back-button {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 6px 12px;
      background-color: #444;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Back to Assistants Button -->
  <a href="/assistants">
    <button class="back-button">‚Üê Back to Assistants</button>
  </a>

  <div class="upload-box">
    <h2>Upload Assistant Avatar</h2>
    <form action="/upload_avatar" method="post" enctype="multipart/form-data">
      <input type="file" name="avatar" accept="image/*" required />
      <br><br>
      <input type="submit" value="Upload" />
    </form>
  </div>

</body>
</html>
