<!DOCTYPE html>
<html>
<head>
    <title>👑 EMPIRE CONTROL HUB</title>
    <style>
        body { background: #000; color: #0f0; font-family: monospace; }
        h1, h2 { color: #ff0; }
        .section { margin: 20px 0; padding: 10px; border: 1px solid #0f0; }
        pre { background: #010; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>👑 EMPIRE CONTROL HUB</h1>

    <div class="section">
        <h2>🚀 Vault Explorer</h2>
        <pre>{{ vault | tojson(indent=2) }}</pre>
    </div>

    <div class="section">
        <h2>🌐 Node Map</h2>
        <pre>{{ nodes | tojson(indent=2) }}</pre>
    </div>

    <div class="section">
        <h2>🧠 Quantum Brain Status</h2>
        <pre>{{ brains | tojson(indent=2) }}</pre>
    </div>

    <div class="section">
        <h2>💻 Matrix Console</h2>
        <iframe src="/matrix_log" width="100%" height="400px" style="background:#010;border:none;"></iframe>
    </div>
</body>
</html>
