<!-- templates/leaderboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Strategy Leaderboard</title>
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: 'Segoe UI', sans-serif;
      padding: 30px;
    }
    h1 {
      color: #6fd672;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #333;
      text-align: left;
    }
    th {
      background-color: #1e1e1e;
      color: #6fd672;
    }
    tr:hover {
      background-color: #1a1a1a;
    }
    .top-performer {
      color: #6fd672;
      font-weight: bold;
    }
    .cooldown {
      color: #ff5f5f;
    }
    .mid {
      color: #ffc857;
    }
  </style>
</head>
<body>
  <h1>Strategy Leaderboard</h1>
  <table>
    <thead>
      <tr>
        <th>Strategy</th>
        <th>Win Rate</th>
        <th>Wins</th>
        <th>Losses</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      {% for s in strategies %}
        <tr>
          <td>{{ s.strategy }}</td>
          <td>{{ s.win_rate * 100 | round(2) }}%</td>
          <td>{{ s.wins }}</td>
          <td>{{ s.losses }}</td>
          <td class="{% if s.status == 'Top' %}top-performer{% elif s.status == 'Cooldown' %}cooldown{% else %}mid{% endif %}">
            {{ s.status }}
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
