<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Voice Settings - PTM</title>
  <style>
    body {
      background-color: #121212;
      color: #f0f0f0;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      margin: 0;
    }

    h1 {
      color: #6fd672;
      text-align: center;
      margin-bottom: 30px;
    }

    .section {
      background: #1e1e1e;
      border: 1px solid #333;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 25px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 0 12px rgba(0,255,100,0.05);
    }

    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 6px;
      font-weight: bold;
      color: #ccc;
    }

    select, input[type="radio"] {
      background: #222;
      color: #f0f0f0;
      border: 1px solid #444;
      padding: 8px;
      border-radius: 8px;
      width: 100%;
      font-size: 14px;
    }

    .radio-group {
      display: flex;
      gap: 20px;
      margin-top: 10px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #66bb6a;
    }
  </style>
</head>
<body>

  <h1>Voice Settings</h1>

  <div class="section">
    <label>Voice Gender</label>
    <div class="radio-group">
      <label><input type="radio" name="gender" value="masculine" checked> Masculine</label>
      <label><input type="radio" name="gender" value="feminine"> Feminine</label>
      <label><input type="radio" name="gender" value="neutral"> Neutral</label>
    </div>

    <label>Style Preset</label>
    <select id="stylePreset">
      <option>Professional</option>
      <option>Laid-back</option>
      <option>Intense</option>
      <option>Smooth</option>
      <option>Hype Mode</option>
      <option>Whisper Mode</option>
      <option>Classic AI</option>
      <option>Human Cloned</option>
    </select>

    <label>Education Tone</label>
    <select id="educationTone">
      <option>Mentor</option>
      <option>Drill Instructor</option>
      <option>Chill Trader</option>
      <option>Strategist</option>
    </select>

    <label>Alerts Tone</label>
    <select id="alertsTone">
      <option>Mo Cash</option>
      <option>The Shadow</option>
      <option>The Optimist</option>
      <option>Drill Instructor</option>
    </select>

    <label>Win Emotion Style</label>
    <select id="winMood">
      <option>Cheerful</option>
      <option>Confident</option>
      <option>Calm</option>
      <option>Playful</option>
    </select>

    <label>Loss Emotion Style</label>
    <select id="lossMood">
      <option>Encouraging</option>
      <option>Direct</option>
      <option>Sympathetic</option>
      <option>Silent Mode</option>
    </select>

    <button onclick="saveSettings()">Save Settings</button>
  </div>

  <script>
    function saveSettings() {
      const gender = document.querySelector('input[name="gender"]:checked').value;
      const style = document.getElementById("stylePreset").value;
      const education = document.getElementById("educationTone").value;
      const alerts = document.getElementById("alertsTone").value;
      const winMood = document.getElementById("winMood").value;
      const lossMood = document.getElementById("lossMood").value;

      console.log("Voice Settings Saved:", {
        gender, style, education, alerts, winMood, lossMood
      });

      alert("Voice settings saved! (Simulated for now)");
    }
  </script>

</body>
</html>
