<!-- templates/upload_form.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Upload File to PTM</title>
  <style>
    body {
      background-color: #121212;
      color: #eee;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 60px;
    }
    input[type="file"] {
      padding: 10px;
      margin: 20px auto;
      font-size: 16px;
      border-radius: 6px;
      background-color: #1e1e1e;
      color: #eee;
      border: 1px solid #444;
    }
    button {
      padding: 12px 24px;
      margin: 10px;
      font-size: 16px;
      border-radius: 6px;
      background-color: #6fd672;
      color: #121212;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #89f58c;
    }
    h1 {
      margin-bottom: 30px;
      color: #6fd672;
    }
  </style>
</head>
<body>
  <h1>Manual File Upload to PTM</h1>
  <form action="/upload" method="post" enctype="multipart/form-data">
    <input type="file" name="file" required><br>
    <button type="submit">Upload File</button>
  </form>
</body>
</html>
