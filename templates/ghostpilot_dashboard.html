<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GhostPilot GPT Log</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #f0f0f0;
      padding: 20px;
    }
    h1 {
      color: #6fd672;
      text-align: center;
    }
    .entry {
      background-color: #1e1e1e;
      border: 1px solid #333;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 0 5px #444;
    }
    .entry pre {
      white-space: pre-wrap;
      word-wrap: break-word;
      background: #0d0d0d;
      padding: 10px;
      border-radius: 6px;
      overflow-x: auto;
    }
    .label {
      color: #999;
      font-size: 0.85em;
    }
  </style>
</head>
<body>
  <h1>GhostPilot Upgrade Log</h1>
  {% for entry in logs %}
    <div class="entry">
      <div class="label">{{ entry.timestamp }} | <strong>{{ entry.persona }}</strong></div>
      <div><strong>Saved as:</strong> {{ entry.filename }}</div>
      <div><strong>Prompt:</strong> {{ entry.prompt }}</div>
      <div><strong>Preview:</strong></div>
      <pre>{{ entry.response_preview }}</pre>
    </div>
  {% endfor %}
</body>
</html>
