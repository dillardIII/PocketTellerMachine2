<!-- FILE: templates/badge_gallery.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Badge Gallery</title>
  <style>
    body {
      background-color: #121212;
      color: #f0f0f0;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #6fd672;
      margin-bottom: 30px;
    }
    .badge-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .badge {
      width: 120px;
      height: 120px;
      background-color: #1e1e1e;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,255,128,0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      font-weight: bold;
      color: #6fd672;
    }
  </style>
</head>
<body>
  <h1>Unlocked Badges</h1>
  <div class="badge-container">
    <div class="badge">XP Master</div>
    <div class="badge">Fast Learner</div>
    <div class="badge">Trader Champ</div>
    <div class="badge">AI Ally</div>
    <div class="badge">Risk Guru</div>
  </div>
</body>
</html>
