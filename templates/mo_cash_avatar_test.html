<!DOCTYPE html>
<html>
<head>
  <title>Mo Cash Avatar Comparison</title>
  <style>
    body {
      background: #0d0d0d;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    .comparison-container {
      display: flex;
      gap: 2rem;
      align-items: flex-start;
    }

    .avatar-box {
      text-align: center;
    }

    .avatar-box img, .avatar-box video {
      border-radius: 12px;
      border: 2px solid #00ffcc;
      max-width: 300px;
    }

    h2 {
      color: #00ffcc;
    }
  </style>
</head>
<body>

  <h1>Mo Cash: Static vs Animated</h1>

  <div class="comparison-container">
    <div class="avatar-box">
      <h2>Static Avatar</h2>
      <img src="/static/avatars/mo_cash.png" alt="Mo Cash Static">
    </div>

    <div class="avatar-box">
      <h2>Animated Talking Recap</h2>
      <video controls autoplay muted loop>
        <source src="/static/avatars/mo_cash_talking.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
  </div>

</body>
</html>
