<!-- FILE: templates/lesson_progress.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Lesson XP Progress</title>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      padding: 40px;
      text-align: center;
    }
    .progress-container {
      margin: 20px auto;
      width: 70%;
    }
    .label {
      margin-bottom: 10px;
      font-size: 20px;
    }
    .progress-bar {
      width: 100%;
      height: 30px;
      background-color: #2a2a2a;
      border-radius: 8px;
      overflow: hidden;
      margin-bottom: 30px;
    }
    .fill {
      height: 100%;
      width: 78%;
      background-color: #6fd672;
      transition: width 0.8s ease-in-out;
    }
  </style>
</head>
<body>
  <h1>Lesson XP Progress</h1>
  <div class="progress-container">
    <div class="label">Market Basics</div>
    <div class="progress-bar"><div class="fill" style="width: 78%;"></div></div>

    <div class="label">Options 101</div>
    <div class="progress-bar"><div class="fill" style="width: 56%;"></div></div>

    <div class="label">Chart Analysis</div>
    <div class="progress-bar"><div class="fill" style="width: 92%;"></div></div>
  </div>
</body>
</html>
