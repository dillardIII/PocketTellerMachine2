<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PTM Settings</title>
  <style>
    body {
      background-color: #121212;
      color: #f0f0f0;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 30px;
    }

    h1 {
      text-align: center;
      color: #6fd672;
      margin-bottom: 30px;
    }

    .settings-box {
      max-width: 700px;
      margin: auto;
      background: #1e1e1e;
      border: 1px solid #333;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 0 10px rgba(0,255,100,0.05);
    }

    label {
      display: block;
      margin-top: 16px;
      font-weight: bold;
    }

    select, input[type="range"], input[type="color"] {
      width: 100%;
      padding: 10px;
      background: #222;
      color: #fff;
      border: 1px solid #444;
      border-radius: 8px;
    }

    .switch {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 12px;
    }

    .switch label {
      flex: 1;
    }

    .switch input[type="checkbox"] {
      transform: scale(1.5);
    }

    button {
      margin-top: 30px;
      padding: 12px 24px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #80e487;
    }
  </style>
</head>
<body>

  <h1>Settings</h1>

  <div class="settings-box">
    <label for="voice">Default Voice Assistant</label>
    <select id="voice">
      <option>Mentor</option>
      <option>Mo Cash</option>
      <option>Strategist</option>
      <option>Drill Instructor</option>
      <option>Optimist</option>
      <option>The Shadow</option>
    </select>

    <label for="theme">Theme Color</label>
    <input type="color" id="theme" value="#6fd672" />

    <label for="volume">Assistant Volume</label>
    <input type="range" id="volume" min="0" max="100" value="80" />

    <div class="switch">
      <label for="darkMode">Enable Dark Mode</label>
      <input type="checkbox" id="darkMode" checked />
    </div>

    <div class="switch">
      <label for="liveMode">Use Live Trading Mode</label>
      <input type="checkbox" id="liveMode" />
    </div>

    <div class="switch">
      <label for="voiceTips">Enable Voice Tips</label>
      <input type="checkbox" id="voiceTips" checked />
    </div>

    <button onclick="saveSettings()">Save Settings</button>
  </div>

  <script>
    function saveSettings() {
      const settings = {
        voice: document.getElementById("voice").value,
        theme: document.getElementById("theme").value,
        volume: document.getElementById("volume").value,
        darkMode: document.getElementById("darkMode").checked,
        liveMode: document.getElementById("liveMode").checked,
        voiceTips: document.getElementById("voiceTips").checked
      };

      console.log("Settings saved:", settings);
      alert("Your PTM settings have been updated!");
    }
  </script>

</body>
</html>
