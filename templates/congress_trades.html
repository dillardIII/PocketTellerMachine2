<!DOCTYPE html>
<html>
<head>
    <title>PTM - Congress Trades</title>
    <style>
        body { background: #111; color: #eee; font-family: Arial; padding: 20px; }
        table { width: 100%; background: #222; border-collapse: collapse; border-radius: 10px; overflow: hidden; }
        th, td { padding: 10px; border-bottom: 1px solid #333; }
        th { background: #333; }
        tr:hover { background-color: #2a2a2a; }
    </style>
</head>
<body>
    <h1>Congress Trades</h1>
    <table>
        <tr>
            <th>Politician</th>
            <th>Ticker</th>
            <th>Transaction</th>
            <th>Date</th>
            <th>Amount</th>
        </tr>
        {% for trade in trades %}
        <tr>
            <td>{{ trade['Politician'] }}</td>
            <td>{{ trade['Ticker'] }}</td>
            <td>{{ trade['Transaction'] }}</td>
            <td>{{ trade['TransactionDate'] }}</td>
            <td>{{ trade['Amount'] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
