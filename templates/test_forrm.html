<!-- templates/test_form.html -->
<!DOCTYPE html>
<html>
<head>
    <title>PTM Brain Test</title>
</head>
<body>
    <h2>Test the GhostBot Brain</h2>
    <form method="POST" action="/test_brain">
        <label for="ticker">Ticker Symbol:</label>
        <input type="text" id="ticker" name="ticker" required><br><br>

        <label for="close">Closing Price:</label>
        <input type="number" step="0.01" id="close" name="close" required><br><br>

        <label for="volume">Volume:</label>
        <input type="number" id="volume" name="volume" required><br><br>

        <button type="submit">Analyze</button>
    </form>
</body>
</html>
