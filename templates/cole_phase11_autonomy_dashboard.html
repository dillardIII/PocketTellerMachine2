<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cole Phase 11 - Autonomy Health Dashboard</title>
    <style>
        body {
            background-color: #111;
            color: #0f0;
            font-family: 'Courier New', Courier, monospace;
            padding: 20px;
        }
        h1 {
            color: #6fd672;
            text-align: center;
            margin-bottom: 20px;
        }
        .log-box {
            background: #222;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px #0f0;
            overflow-y: scroll;
            height: 400px;
        }
        button {
            background-color: #6fd672;
            color: #121212;
            font-weight: bold;
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>

    <h1>Cole Phase 11 - Autonomy Health Dashboard</h1>

    <button onclick="fetchLog('/api/get_brain_logs')">Brain Logs</button>
    <button onclick="fetchLog('/api/get_ghost_logs')">Ghost Logs</button>
    <button onclick="fetchLog('/api/get_code_trigger_logs')">Trigger Logs</button>
    <button onclick="fetchLog('/api/get_self_awareness_logs')">Self Awareness Logs</button>
    <button onclick="fetchLog('/api/get_voice_assistant_logs')">Assistant Feedback Logs</button>
    <button onclick="fetchLog('/api/system_status')">Live System Status</button>

    <div class="log-box" id="logDisplay">
        <pre>Click a button to view logs...</pre>
    </div>

    <script>
        async function fetchLog(endpoint) {
            try {
                const res = await fetch(endpoint);
                const data = await res.json();
                document.getElementById('logDisplay').innerText = JSON.stringify(data, null, 2);
            } catch (e) {
                document.getElementById('logDisplay').innerText = '[ERROR]: Cannot load data from ' + endpoint;
            }
        }
    </script>

</body>
</html>
