<!DOCTYPE html>
<html>
<head>
  <title>ğŸ—³ï¸ Build Voting Dashboard</title>
  <style>
    body { font-family: monospace; background: #0D0D0D; color: #00FFAA; padding: 20px; }
    h1 { color: #FFD700; }
    .vote { border: 1px solid #00FFAA; padding: 10px; margin-bottom: 10px; }
    .chosen { font-weight: bold; color: #00FFAA; }
    .reason { color: #FF69B4; }
  </style>
</head>
<body>
  <h1>ğŸ—³ï¸ Build Vote Records</h1>
  <div id="voteContainer">Loading...</div>

  <script>
    async function loadVotes() {
      const res = await fetch("/api/build_votes");
      const votes = await res.json();
      const container = document.getElementById("voteContainer");
      container.innerHTML = "";

      if (!votes.length) {
        container.innerHTML = "<p>No votes recorded yet.</p>";
        return;
      }

      votes.forEach(vote => {
        const div = document.createElement("div");
        div.className = "vote";
        div.innerHTML = `
          <div>ğŸ§  Voter: ${vote.voter}</div>
          <div>ğŸ Candidates: ${vote.candidates.join(", ")}</div>
          <div class="chosen">ğŸ¯ Chosen: ${vote.chosen}</div>
          <div class="reason">ğŸ’¬ Reason: ${vote.reason || "N/A"}</div>
          <div>â±ï¸ ${vote.timestamp}</div>
        `;
        container.appendChild(div);
      });
    }

    setInterval(loadVotes, 5000);
    loadVotes();
  </script>
</body>
</html>
